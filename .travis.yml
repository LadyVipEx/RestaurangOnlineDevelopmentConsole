sudo: required

language: php

services:
  - docker

before_install:
  - docker build -t ladyvipex/restaurangonlinedevelopmentconsole .

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push ladyvipex/restaurangonlinedevelopmentconsole;
    fi